<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="app__background">
    <div class="app__hero">


    <header class="cabecalho">
        <img class="img__cabecalho" src="img/logo.png" alt="logo_netflix">
        <nav class="cabecalho__nav">
            <a class="cabecalho__nav__link" href="">Início</a>
            <a class="cabecalho__nav__link" href="">Séries</a>
            <a class="cabecalho__nav__link" href="">Filmes</a>
            <a class="cabecalho__nav__link" href="">Bombando</a>
            <a class="cabecalho__nav__link" href="">Minha lista</a>
        </nav>
        
        <div id="divBusca">
            <input type="text" id="txtBusca" placeholder="Buscar..."/>
            <img src="" id="btnBusca" alt="Buscar"/>
        </div>

    </header>
   
    <main>    
        <div class="banner">
            <img class="banner__poster" src="img/poster.png" alt="Logo do background"> 
            <img class="banner__poster__bg" src="img/background.png" alt="background">

            <span class="banner__subtitle"> Em uma penitenciária de última geração, um detento participa de um experimento com drogas  que controlam as emoções para um gênio da industria farmacêutica.</span>

            <div class="banner__btn">
                <button class="banner__btn--play" type="submit">
                     <i class="fas fa-play"></i> 
                     <img class="img__info" src="img/play.png"alt="">  Assistir
                 </button>
                    
                 <button class="bg__button__info">  
                     <i class="fas fa-thin fa-circle-info"></i> <img class="img__info" src="img/info.png"alt=""> Mais informações    
                 </button>
                    
            </div>    
        </div>
    </main>

    <footer>

    </footer>
    </div>
    </div>
</body>
</html>
