<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>

    <header class="cabecalho">
        <img class="img__cabecalho" src="img/logo.png" alt="logo_netflix">
        <nav class="cabecalho__nav">
            <a class="cabecalho__nav__link" href="">Início</a>
            <a class="cabecalho__nav__link" href="">Séries</a>
            <a class="cabecalho__nav__link" href="">Filmes</a>
            <a class="cabecalho__nav__link" href="">Bombando</a>
            <a class="cabecalho__nav__link" href="">Minha lista</a>
        </nav>
        
        <div id="divBusca">
            <input type="text" id="txtBusca" placeholder="Buscar..."/>
            <img src="" id="btnBusca" alt="Buscar"/>
        </div>

        <span>
            
        </span>
  
        <img src="" alt="">

        <span>

        </span>

    </header>
   
    <main>    
        <div class="bg__shadow">
            <img class="bg__img" src="img/background.png" alt="background">
        

            <div class="bg__conteudo"> 

                <img class="bg__poster" src="img/poster.png" alt="Logo do background">

                <p class="bg__text" > Em uma penitenciária de última geração, um detento participa de um experimento com drogas  que controlam as emoções para um gênio da industria farmacêutica.</p>

                <section class="bg__button">
                    <button class="bg__button__play" type="button">
                        
                        <img  src="/img/play.png" alt="icon play">
                        <strong>
                            <span>
                                Assistir
                            </span> 
                        </strong>  
                
                    </button>
                    
                    <button class="bg__button__info">
                        
                        <img  src="/img/info.png" alt="icon info">  
                        <strong>
                            <span>
                                Mais informações
                            </span>
                        </strong>
                        
                    </button>
                </section>

        </div>
