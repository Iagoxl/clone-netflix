<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="app__background">
    <div class="app__hero">


    <header class="cabecalho">
        <div class="cabecalho__logo">
            <img class="img__cabecalho" src="img/logo.png" alt="Logo netflix">
        </div>
        <div class="cabecalho__menu">
            <div class="cabecalho__menu__esquerdo">
                <ul>
                    <li>Início</li>
                    <li>Séries</li>
                    <li>Filmes</li>
                    <li>Bombando</li>
                    <li>Minha lista</li>
                </ul>
            </div>

        <div class="cabecalho__menu__direito">
            <ul>
                <li><i class="fa fa-search"></i></li>
                <li><i class="fa fa-bell"></i></li>
                <li class="cabecalho__user">
                    <img src="img/user.png" alt="Avatar usuário" />
                <i class="fa fa-sort-down"></i>
              </li>
            </ul>
          </div>
        </div>

    </header>
   
    <main>    
        <div class="banner">
            <img class="banner__poster" src="img/poster.png" alt="Logo do background"> 
            <img class="banner__poster__bg" src="img/background.png" alt="background">

            <span class="banner__subtitle"> Em uma penitenciária de última geração, um detento participa de um experimento com drogas  que controlam as emoções para um gênio da industria farmacêutica.</span>

            <div class="banner__btn">
                <button class="bg__button__play">
                     <i class="fa fa-play"></i> Assistir
                 </button>
                    
                 <button class="bg__button__info">  
                     <i class="fa fa-thin fa-circle-info"></i> Mais informações    
                 </button> 
            </div>    
        </div>
    </main>

    <footer>

    </footer>
    </div>
    </div>
</body>
</html>
